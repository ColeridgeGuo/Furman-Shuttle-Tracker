<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Furman Shuttle Tracker</title>
    <style>
      #header {
        height: 10%;
      }
      #map {
        height: 85%;
        margin-left: 100px;
      }
      #filter {
        float: left;

      }
      #filterList {
        list-style-type: none;
      }
      html, body {
        height: 100%;
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div>
      <nav>
        <img src="">
      </nav>
      <h1>Furman Shuttle Tracker</h1>
    </div>

    <div id="filter">
      <ul id="filterList">
        <li><input type="checkbox" id="MS" checked="checked">
          Morning Shuttle</li>
        <li><input type="checkbox" id="WS" checked="checked">
          Walmart Shuttle</li>
        <li><input type="checkbox" id="DT" checked="checked">
          Downtown Trolley</li>
        <li><input type="checkbox" id="SR" checked="checked">
          SafeRide</li>
      </ul>
    </div>

    <div id="map"></div>
    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.924459, lng: -82.438726},
          zoom: 15
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABK3DsKer5m90lhENpsR-16mWZ5D-2NNA&callback=initMap" async defer>
  </script>
  </body>
</html>
